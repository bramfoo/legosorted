<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lego Sorted!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        body {
            padding: 10px;
        }
    </style>
</head>
<body>

<p>
<form action="/" method="get">
    <button type="submit" class="btn btn-default">refresh</button>
</form>
</p>

<p>
<form action="/api/stop" method="get">
    <button type="submit" class="btn btn-default">stop</button>
</form>
</p>

<p>
<form action="/api/start" method="get">

    <div class="form-group">
    <label for="shape">shape</label>
    <select class="form-control" name="shape" id="shape">
        <option value=""></option>
        <option value="square">square</option>
        <option value="rectangle">rectangle</option>
    </select>
    </div>

    <div class="form-group">
    <label for="color">color</label>
    <select class="form-control" name="color" id="color">
        <option value=""></option>
        <option value="beige">beige</option>
        <option value="white">white</option>
        <option value="red">red</option>
        <option value="dark_orange">dark_orange</option>
        <option value="green">green</option>
        <option value="yellow">yellow</option>
    </select>
    </div>

    <div class="form-group">
    <label for="sort">color</label>
    <select class="form-control" name="sort" id="sort">
        <option value=""></option>
        <option value="color">color</option>
        <option value="shape">shape</option>
    </select>
    </div>

    <div class="form-group">
    <label for="length">length</label>
    <select class="form-control" name="length" id="length">
        <option value=""></option>
        <option value="1">1</option>
        <option value="1">2</option>
        <option value="1">3</option>
        <option value="1">4</option>
        <option value="1">5</option>
        <option value="1">6</option>
    </select>
    </div>

    <div class="form-group">
    <label for="width">width</label>
    <select class="form-control" name="width" id="width">
        <option value=""></option>
        <option value="1">1</option>
        <option value="1">2</option>
        <option value="1">3</option>
        <option value="1">4</option>
        <option value="1">5</option>
        <option value="1">6</option>
    </select>
    </div>

    <button type="submit" class="btn btn-default">start</button>
</form>
</p>

</body>
</html>
